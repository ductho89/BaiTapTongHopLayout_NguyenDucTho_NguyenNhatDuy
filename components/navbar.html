<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Navbar</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <!-- Google Font  -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <nav class="navbar fixed-top navbar-expand-md navbar-light bg-light">
      <div id="tixLogo">
        <a href="#" class="navbar-brand"
          ><img style="width: 50px" src="./img/carousel/web-logo.png" alt=""
        /></a>
      </div>

      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarTogglerDemo02"
        aria-controls="navbarTogglerDemo02"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Lịch chiếu </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Cụm rạp </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Tin tức</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Ứng dụng</a>
          </li>
        </ul>
        <!-- *********************************************************** -->
        <div id="user-info">
          <div id="userLogin" class="d-inline">
            <i class="fas fa-user-circle"></i>
            <a href="#" class="text-dark ml-3">Đăng nhập</a>
            <span class="mx-2">|</span>
          </div>
          <div id="userLocation" class="dropdown show d-inline">
            <i class="fas fa-map-marker-alt"></i>
            <a
              href="#"
              class="btn dropdown-toggle"
              role="button"
              id="dropdownLocation"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
              >Hồ Chí Minh</a
            >
            <div
              class="dropdown-menu"
              aria-labelledby="dropdownLocation"
              style="z-index: 9"
            >
              <a href="" class="dropdown-item">Hà Nội</a>
              <a href="" class="dropdown-item">Nha Trang</a>
              <a href="" class="dropdown-item">Vũng Tàu</a>
              <a href="" class="dropdown-item">Cần Thơ</a>
              <a href="" class="dropdown-item">Quảng Ninh</a>
              <a href="" class="dropdown-item">Bình Dương</a>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <div style="height: 3000px" class="bg-danger"></div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
